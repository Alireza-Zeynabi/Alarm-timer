<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="clock-container">
            <img src="images/768px-Antu_alarm-clock.svg.png" alt="" class="clock-img">

            <h1 class="time-show"></h1>

            <div class="time-controle">
                <select name="hour" class="hour-select">
                    <option value="hour">hour</option>
                </select>

                <select name="minute" class="minute-select">
                    <option value="minute">minute</option>
                </select>
            </div>
            <button class="setAlarm-btn">set alarm</button>



    </section>

    <script src="script.js"></script>
</body>

</html>
